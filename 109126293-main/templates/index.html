<!DOCTYPE html>
<html>
<head>
    <title>VJ student login</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url('https://victoriajc.moe.edu.sg/wp-content/uploads/2020/02/Banner-2A_reduced.jpg');
            font-family: 'Arial';
        }
        .login{
                width: 382px;
                overflow: hidden;
                margin: auto;
                margin: 20 0 0 450px;
                padding: 80px;
                background: #F8F8FF;
                border-radius: 15px ;

        }
        h2{
            text-align: center;
            font-size: 40px;
            color: #8B0000;
            padding: 20px;
        }
        label{
            color: #8B00001;
            font-size: 17px;
        }
        Uname{
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 3px;
            padding-left: 8px;
        }
        #log{
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 17px;
            padding-left: 7px;
            color: red;
        }
    </style>

</head>
<body>
    <h2>VJ student login</h2><br>
    <div class="login">
    <form id="login" method="get" action="greet">
        <label><b>User Name
        </b>
        </label>
        <input type="text" name="username" id="username" placeholder="name">
        <br><br>
        <input type="submit" name="log" id="log" value="submit">
        <br><br>
    </form>
</div>
</body>
</html>
